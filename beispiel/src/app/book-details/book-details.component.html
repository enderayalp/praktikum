<p>book-details works!</p>

<div *ngIf="book"> <h1>{{ book.title }}</h1>
  <h3 *ngIf="book.subtitle">{{ book.subtitle }}</h3>
  <div></div>
  <div>
    <div>
      <h4>Autoren</h4>
      <ng-container *ngFor="let author of book.authors"> {{ author }}<br> </ng-container>
    </div>

    <div> <h4>ISBN</h4> {{ book.isbn }} </div>

    <div > <h4>Erschienen</h4> {{ book.published }} </div>

    <div *ngIf="book.rating"> <h4>Rating</h4> <i  *ngFor="let r of getRating(book.rating)"></i> </div>

  </div>

  <h4>Beschreibung</h4>
  <p>{{ book.description }}</p>

  <div class="ui small images"> <img *ngFor="let thumbnail of book.thumbnails" [src]="thumbnail.url"> </div>

  <button class="ui red button" (click)="showBookList()"> Zur√ºck zur Buchliste </button>

</div>
