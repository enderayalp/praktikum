<br> <br>


<table class="table table-hover table-striped">

  <thead>
  <tr>
    <th>Technologie</th>
    <th>Erfahrung in Jahren</th>
    <th>Zuletz Verwendet</th>

  </tr>
  </thead>

  <tbody>

  <ng-container >

    <tr *ngFor="let data of skills">
      <td>{{data.name}}</td>
      <td>{{data.years}}</td>
      <td>{{data.lastUsed}}</td>

    </tr>
  </ng-container>
  </tbody>
</table> <br>

Id: <input [(ngModel)]="skillId"> <br><br>

Technologie: <input [(ngModel)]="technologieName"/>  <br><br>

Erfahrung in Jahren: <input [(ngModel)]="setErfahrungJahren"/>  <br><br>

Zuletz Verwendet: <input [(ngModel)]="setLastUsed"/>  <br><br>


<button (click)="update()">Update</button>

<router-outlet></router-outlet>
