<table class="table table-hover table-striped">

  <thead>
  <tr>
    <th>Technologie</th>
    <th>Erfahrung in Jahren</th>
    <th>Zuletz Verwendet</th>
    <th>Ordnen</th>

  </tr>
  </thead>

  <tbody>

  <ng-container>

    <tr *ngFor="let skill of skills" (click)="onSelected(skill)">


      <td>
        <div *ngIf="skill.isEdit">
          <input type="text" [(ngModel)]="skill.name" class="form-control"/>
        </div>
        <div *ngIf="!skill.isEdit"> {{skill.name}}</div>
      </td>


      <td>
        <div *ngIf="skill.isEdit">
          <input type="text" [(ngModel)]="skill.years" class="form-control"/>
        </div>
        <div *ngIf="!skill.isEdit"> {{skill.years}}</div>
      </td>


      <td>
        <div *ngIf="skill.isEdit">
          <input type="text" [(ngModel)]="skill.lastUsed" class="form-control"/>
        </div>
        <div *ngIf="!skill.isEdit"> {{skill.lastUsed}}</div>
      </td>


      <td>
        <div *ngIf="skill.isEdit">
          <button class="btn btn-sm btn-success" (click)="update()">Update</button>
          <button class="btn btn-sm btn-success" (click)="skill.isEdit = false">Cancel</button>
        </div>

        <div *ngIf="!skill.isEdit">
          <button class="btn btn-sm btn-success" (click)="onEdit(skill)">Edit</button>
        </div>
      </td>


    </tr>

  </ng-container>
  </tbody>
</table> <br>


<router-outlet></router-outlet>
